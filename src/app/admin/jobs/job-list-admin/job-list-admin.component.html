<div class="container">
  <div fxLayout="row">
    <div fxFlex="10" fxFlex.sm="0" fxFlex.xs="0"></div>
    <div fxFlex fxFlex.sm="100" fxFlex.xs="100" fxLayout="column">
      <div fxLayout="row">
        <h2 fxFlexAlign="center">Job Ads</h2>
        <mat-icon class="icon icon-add" fxFlexOffset="20px" fxFlexAlign="center" (click)="onCreateAd()">add_circle</mat-icon>
      </div>

      <mat-table class="data-table" #table [dataSource]="jobs" matSort fxFill>
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let job"> {{job.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </mat-header-cell>
          <mat-cell *matCellDef="let job"> {{job.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
          <mat-cell *matCellDef="let job"> {{job.createdAt | date:'dd/MM/yyyy'}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="view">
          <mat-header-cell *matHeaderCellDef> View </mat-header-cell>
          <mat-cell *matCellDef="let job">
            <mat-icon class="icon icon-info" (click)="onView(job.id)">info</mat-icon>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
          <mat-cell *matCellDef="let job">
            <mat-icon class="icon icon-edit" (click)="onEdit(job.id)">create</mat-icon>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="delete">
          <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
          <mat-cell *matCellDef="let job">
            <mat-icon class="icon icon-delete" (click)="onDelete(job.id)">delete</mat-icon>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="currentlyClickedRow = row"></mat-row>
      </mat-table>

      <mat-paginator *ngIf="length > 10" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" [showFirstLastButtons]="true">
      </mat-paginator>
    </div>
    <div fxFlex="10" fxFlex.sm="0" fxFlex.xs="0"></div>
  </div>
</div>
