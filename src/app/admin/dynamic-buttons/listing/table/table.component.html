<div *ngIf="ifInfo == true">

  <mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Button name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="targetUrl">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Target </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.targetUrl }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="iconUrl">
        <mat-header-cell *matHeaderCellDef> Icon link </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-icon> {{ element.iconUrl }}</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.date | date: 'dd/MM/yyyy'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.type }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>

        <mat-cell *matCellDef="let element">
          <mat-card-actions fxFlexAlign="center">
            <mat-icon class="icon icon-edit" [routerLink]="['edit', element.id]"> {{ element.edit }} </mat-icon>
          </mat-card-actions>
        </mat-cell>

      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>

        <mat-cell *matCellDef="let element">
          <mat-card-actions fxFlexAlign="center">

            <mat-icon class="icon icon-delete" (click)="delete(element.id)"> {{ element.delete }} </mat-icon>

          </mat-card-actions>
        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <div *ngIf="paginatedButtons >= 10">
      <mat-paginator [length]="paginatedButtons" [pageSize]="10" [pageSizeOptions]="[10, 15, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
