<div *ngIf="ifInfo == true">

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Button name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="targetUrl">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Target </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.targetUrl }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="iconUrl">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Icon link </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.iconUrl }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.type }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>

        <mat-cell *matCellDef="let element">
          <mat-card-actions fxFlexAlign="center">
            <button id="{{ element.id }}" mat-raised-button color="primary" [routerLink]="['edit', element.id]">{{ element.edit }} </button>
          </mat-card-actions>
        </mat-cell>

      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>

        <mat-cell *matCellDef="let element">
          <mat-card-actions fxFlexAlign="center">
            <button id="{{ element.id }}" mat-raised-button color="primary" [routerLink]="['delete']"> {{ element.delete }} </button>
          </mat-card-actions>
        </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <div *ngIf="paginatedButtons >= 10">
      <mat-paginator [length]="paginatedButtons" [pageSize]="10" [pageSizeOptions]="[10, 15, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
