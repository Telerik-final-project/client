<app-filter [dataSource]="dataSource"></app-filter>

<div class="example-container mat-elevation-z8" *ngIf="paginatedButtons > 1">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Button name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="targetUrl">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Target </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.targetUrl }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="iconUrl">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Icon link </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.iconUrl }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.type }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="links">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>

      <mat-cell *matCellDef="let element">
        <mat-card-actions fxFlexAlign="center">
          <button id="{{ element.id }}" mat-raised-button color="primary" [routerLink]="['edit', element.id]">{{ element.buttons[0] }} </button>
          <button id="{{ element.id }}" mat-raised-button color="primary" [routerLink]="['delete']"> {{ element.buttons[1] }} </button>
        </mat-card-actions>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="paginatedButtons" [pageSize]="10" [pageSizeOptions]="[10, 25, 100]" [showFirstLastButtons]="true">
  </mat-paginator>

  <!-- <mat-paginator *ngIf="paginatedButtons > 10" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" >
  </mat-paginator> -->
</div>
