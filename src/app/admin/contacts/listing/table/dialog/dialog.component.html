<h1 mat-dialog-title>Do you really want to delete this contact?</h1>
<mat-dialog-content>
  You are about to completely delete this contact.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="delete()">Delete</button>
  <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
