<h1 mat-dialog-title>Do you really want to delete that ad?</h1>
<mat-dialog-content>
  You are about to completely delete the ad.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onDelete()">Delete</button>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
