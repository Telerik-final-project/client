<div class="container">
  <div fxLayout="row wrap">
    <button mat-button color="primary" [routerLink]="['/home']" routerLinkActive="active">Home</button>
    <button mat-button color="primary" [routerLink]="['/jobs']" routerLinkActive="active">Careers</button>
    <button mat-button color="primary" [routerLink]="['/contacts']" routerLinkActive="active">Contacts</button>
    <button mat-button color="primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/auth/register']" routerLinkActive="active">Register</button>
    <button mat-button color="primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/auth/login']" routerLinkActive="active">Login</button> 
    <button mat-button color="primary" *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</button>
  </div>
</div>
