<div class="container">
  <div fxLayout="row" fxShow fxHide.xs="true" fxLayoutAlign="start">
    <button mat-button color="primary" [routerLink]="['/home']" routerLinkActive="active" fxFlexAlign="start">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button color="primary" [routerLink]="['/jobs']" routerLinkActive="active" fxFlexAlign="start">Careers</button>
    <button mat-button color="primary" [routerLink]="['/contacts']" routerLinkActive="active" fxFlexAlign="start">Contacts</button>
    <div class="separator" *ngIf="authService.isAdmin()"></div>

    <button mat-button color="primary" fxFlexAlign="start" *ngIf="authService.isAdmin()" [matMenuTriggerFor]="menu">
      <mat-icon>reorder</mat-icon>
      <span fxFlexFill>Admin Menu</span>
    </button>

    <mat-menu #menu="matMenu" fxLayout="column">
      <button fxFlexFill mat-button color="primary" [routerLink]="['/admin/jobs']" routerLinkActive="active">
        <mat-icon>work</mat-icon>
        <span>Job Ads</span>
      </button>

      <button fxFlexFill mat-button color="primary" [routerLink]="['admin/users']">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </button>

      <button fxFlexFill mat-button color="primary" [routerLink]="['admin/btn']">
        <mat-icon>link</mat-icon>
        <span>Dynamic Links</span>
      </button>

      <button fxFlexFill mat-button color="primary" [routerLink]="['admin/contacts']">
        <mat-icon>room</mat-icon>
        <span>Contacts</span>
      </button>

    </mat-menu>

    <div fxFlex></div>
    <p class="email" *ngIf="authService.isAuthenticated()">{{user?.email}}</p>
    <button mat-button color="primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/users/register']" routerLinkActive="active"
      fxFlexAlign="end">Register</button>
    <button mat-button color="primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/users/login']" routerLinkActive="active"
      fxFlexAlign="end">Login</button>
    <button mat-button color="primary" *ngIf="authService.isAuthenticated()" (click)="logout()" fxFlexAlign="start">Logout</button>
  </div>
  <mat-accordion fxHide fxShow.xs="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          The Chocolate Company
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div fxLayout="column" fxLayoutAlign="start">
        <button mat-button color="primary" [routerLink]="['/home']" routerLinkActive="active" fxFlexAlign="start" fxFlexFill>
          <mat-icon>home</mat-icon>
        </button>
        <button mat-button color="primary" [routerLink]="['/jobs']" routerLinkActive="active" fxFlexAlign="start" fxFlexFill>Careers</button>
        <button mat-button color="primary" [routerLink]="['/contacts']" routerLinkActive="active" fxFlexAlign="start" fxFlexFill>Contacts</button>
        <div class="separator" *ngIf="authService.isAdmin()"></div>

        <button mat-button color="primary" *ngIf="authService.isAdmin()" [matMenuTriggerFor]="menu" fxFlexFill>
          <mat-icon>reorder</mat-icon>
          <span fxFlexFill>Admin Menu</span>
        </button>
        <mat-menu #menu="matMenu" fxLayout="column">
          <button fxFlexFill mat-button color="primary" [routerLink]="['/admin/jobs']" routerLinkActive="active">
            <mat-icon>work</mat-icon>
            <span>Job Ads</span>
          </button>
          <button fxFlexFill mat-button color="primary" [routerLink]="['admin/users']">
            <mat-icon>people</mat-icon>
            <span>Users</span>
          </button>
          <button fxFlexFill mat-button color="primary" [routerLink]="['admin/btn']">
            <mat-icon>link</mat-icon>
            <span>Dynamic Links</span>
          </button>
        </mat-menu>

        <div fxFlex></div>
        <p class="email">{{user?.email}}</p>
        <button mat-button color="primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/users/register']" routerLinkActive="active"
          fxFlexFill>Register</button>
        <button mat-button color="primary" *ngIf="!authService.isAuthenticated()" [routerLink]="['/users/login']" routerLinkActive="active"
          fxFlexFill>Login</button>
        <button mat-button color="primary" *ngIf="authService.isAuthenticated()" (click)="logout()" fxFlexFill>Logout</button>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</div>
